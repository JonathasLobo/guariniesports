<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Firebase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('background.jpg');
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
  }
  h2 { margin-bottom: 20px; color: #333; }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    border: none;
    background-color: #ff7500;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover { background-color: #ffad00; }
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  .error-message {
    color: #ff0000;
    font-size: 12px;
    margin: 5px 0;
    display: none;
  }
  .success-message {
    color: #00aa00;
    font-size: 12px;
    margin: 5px 0;
    display: none;
  }
  .loading {
    display: none;
    color: #666;
    font-size: 12px;
    margin: 5px 0;
  }
  .divider {
    margin: 15px 0;
    border-bottom: 1px solid #eee;
    position: relative;
  }
  .divider::after {
    content: "ou";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 0 10px;
    color: #666;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  
  <div class="error-message" id="errorMessage"></div>
  <div class="success-message" id="successMessage"></div>
  <div class="loading" id="loadingMessage">Carregando...</div>
  
  <input type="email" id="email" placeholder="Digite seu email" required>
  <input type="password" id="senha" placeholder="Digite sua senha" required>
  
  <button id="btnLogin">Entrar</button>
  
  <div class="divider"></div>
  
  <button id="btnGoogle">Entrar com Google</button>
  
  <div style="margin-top: 20px;">
    <p style="font-size: 12px; color: #666;">
      Não tem uma conta? 
      <button id="btnRegistrar" style="background: none; border: none; color: #ff7500; cursor: pointer; text-decoration: underline; padding: 0; font-size: 12px;">
        Criar conta
      </button>
    </p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup,
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC9LLCXrQTHBagQxaChBazSfS5E4gUPIoI",
    authDomain: "site-grn.firebaseapp.com",
    projectId: "site-grn",
    storageBucket: "site-grn.firebasestorage.app",
    messagingSenderId: "27613322806",
    appId: "1:27613322806:web:ad4dc08ce043f19d530297",
    measurementId: "G-84NHN394WF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Elementos do DOM
  const email = document.getElementById("email");
  const senha = document.getElementById("senha");
  const btnLogin = document.getElementById("btnLogin");
  const btnGoogle = document.getElementById("btnGoogle");
  const btnRegistrar = document.getElementById("btnRegistrar");
  const errorMessage = document.getElementById("errorMessage");
  const successMessage = document.getElementById("successMessage");
  const loadingMessage = document.getElementById("loadingMessage");

  // Função para mostrar mensagens
  function showMessage(element, message, duration = 5000) {
    element.textContent = message;
    element.style.display = "block";
    setTimeout(() => {
      element.style.display = "none";
    }, duration);
  }

  function hideAllMessages() {
    errorMessage.style.display = "none";
    successMessage.style.display = "none";
    loadingMessage.style.display = "none";
  }

  function setLoading(isLoading) {
    btnLogin.disabled = isLoading;
    btnGoogle.disabled = isLoading;
    
    if (isLoading) {
      loadingMessage.style.display = "block";
    } else {
      loadingMessage.style.display = "none";
    }
  }

  // Função para tratar erros do Firebase
  function getErrorMessage(errorCode) {
    switch (errorCode) {
      case 'auth/user-not-found':
        return 'Usuário não encontrado. Verifique o email ou crie uma conta.';
      case 'auth/wrong-password':
        return 'Senha incorreta. Tente novamente.';
      case 'auth/invalid-email':
        return 'Email inválido. Verifique o formato do email.';
      case 'auth/too-many-requests':
        return 'Muitas tentativas de login. Tente novamente mais tarde.';
      case 'auth/network-request-failed':
        return 'Erro de conexão. Verifique sua internet.';
      case 'auth/invalid-credential':
        return 'Email ou senha incorretos.';
      default:
        return 'Erro no login. Tente novamente.';
    }
  }

  // Verificar se usuário já está logado
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Usuário já está logado, redirecionar
      window.location.href = "index.html";
    }
  });

  // Login com email e senha
  btnLogin.addEventListener("click", async () => {
    hideAllMessages();
    
    const emailValue = email.value.trim();
    const senhaValue = senha.value;

    // Validações básicas
    if (!emailValue || !senhaValue) {
      showMessage(errorMessage, "Por favor, preencha todos os campos.");
      return;
    }

    if (!emailValue.includes("@")) {
      showMessage(errorMessage, "Por favor, digite um email válido.");
      return;
    }

    setLoading(true);

    try {
      await signInWithEmailAndPassword(auth, emailValue, senhaValue);
      showMessage(successMessage, "Login realizado com sucesso!");
      
      // Redirecionar após um breve delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
      
    } catch (error) {
      console.error("Erro no login:", error);
      showMessage(errorMessage, getErrorMessage(error.code));
    } finally {
      setLoading(false);
    }
  });

  // Login com Google
  btnGoogle.addEventListener("click", async () => {
  hideAllMessages();
  setLoading(true);

  try {
    await signInWithGoogle();
    showMessage(successMessage, "Login com Google realizado com sucesso!");
    
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
    
  } catch (error) {
    console.error("Erro no login com Google:", error);
    showMessage(errorMessage, "Erro no login com Google. Tente novamente.");
  } finally {
    setLoading(false);
  }
});

  // Redirecionar para registro
  btnRegistrar.addEventListener("click", () => {
    window.location.href = "registro.html";
  });

  // Enter para fazer login
  document.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && !btnLogin.disabled) {
      btnLogin.click();
    }
  });
</script>
</body>
</html>
