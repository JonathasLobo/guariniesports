<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Maestria - Pokémon Unite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #eef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Maestria</h2>

    <label for="partidas">Quantas partidas jogadas com seu Pokémon?</label>
    <input type="number" id="partidas" placeholder="Digite o número de partidas" min="0">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // Média exata calculada: 138799 / 581
    const media = 138799 / 581; 
    const niveis = [
      {nome: "Sem Maestria", pontos: 0},
      {nome: "Verde", pontos: 30000},
      {nome: "Azul", pontos: 85000},
      {nome: "Dourado", pontos: 165000}
    ];

    function calcular() {
      const partidas = parseInt(document.getElementById("partidas").value);

      if (isNaN(partidas) || partidas < 0) {
        document.getElementById("resultado").innerHTML = "<p>Digite um número válido de partidas.</p>";
        return;
      }

      const pontosTotais = partidas * media;

      // Descobrir em qual nível está
      let nivelAtual = niveis[0];
      let proximoNivel = null;
      for (let i = 0; i < niveis.length; i++) {
        if (pontosTotais >= niveis[i].pontos) {
          nivelAtual = niveis[i];
          proximoNivel = niveis[i+1] || null;
        }
      }

      let html = `<p><strong>Pontos totais aproximados:</strong> ${pontosTotais.toFixed(0)}</p>`;
      html += `<p><strong>Nível atual:</strong> ${nivelAtual.nome}</p>`;

      if (proximoNivel) {
        const faltamPontos = proximoNivel.pontos - pontosTotais;
        const faltamPartidas = Math.ceil(faltamPontos / media);
        html += `<p><strong>Próximo nível:</strong> ${proximoNivel.nome}</p>`;
        html += `<p>Faltam aproximadamente ${faltamPontos.toFixed(0)} pontos (${faltamPartidas} partidas)</p>`;
      } else {
        html += `<p><strong>Você já está no nível máximo (Dourado)!</strong></p>`;
      }

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
