<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Builds - Pokémon Unite</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calculadora.css">
  <script src="util.js"></script>
</head>
<body>
  <main class="calculadora-container">
    <section class="container calculadora">
      <a href="material.html" class="calculadora-voltar">← Voltar para o início</a>
      <h2>Calculadora de Status</h2>

      <!-- Seleção de Pokémon -->
      <label for="pokemon">Selecione o Pokémon:</label>
      <select id="pokemon" class="form-control"></select>

      <!-- Seletor de Nível com Slider -->
      <label for="nivel">Nível:</label>
      <div class="nivel-container">
      <input type="range" id="nivel" min="1" max="15" value="1" step="1" class="slider">
      <span id="nivel-valor">1</span>
      </div>

      <!-- Battle Items -->
      <label>Battle Item:</label>
      <div class="battle-container">
      <label>
          <input type="radio" name="battle" value="xattack">
          <img src="./estatisticas-shad/images/battle-items/xattack.png" alt="X Attack" title="X Attack" class="battle-icon">
      </label>
      <label>
          <input type="radio" name="battle" value="xspeed">
          <img src="./estatisticas-shad/images/battle-items/xspeed.png" alt="X Speed" title="X Speed" class="battle-icon">
      </label>
      <label>
          <input type="radio" name="battle" value="" checked>
          Nenhum
      </label>
      </div>

      <!-- Emblemas -->
      <label>Deseja incluir buffs dos emblemas?</label>
      <div class="battle-container">
        <label>
          <input type="radio" name="emblemas" value="sim">
          Sim
        </label>
        <label>
          <input type="radio" name="emblemas" value="nao" checked>
          Não
        </label>
      </div>

       <!-- Container dos Emblemas -->
      <div id="emblemas-container" style="display: none; margin-top: 15px;">
        <div class="campos-linha">
          <div>
            <label for="emblem-verde">
              <span class="emblem-color-dot" style="background-color: #28a745;"></span>
              Verde (Sp. ATK):
            </label>
            <select id="emblem-verde" class="form-control">
              <option value="">Nenhum</option>
              <option value="2">Nível 2 (+1% Sp. ATK)</option>
              <option value="4">Nível 4 (+2% Sp. ATK)</option>
              <option value="6">Nível 6 (+4% Sp. ATK)</option>
            </select>
          </div>
          <div>
            <label for="emblem-vermelho">
              <span class="emblem-color-dot" style="background-color: #dc3545;"></span>
              Vermelho (Atk Speed):
            </label>
            <select id="emblem-vermelho" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (+2% Atk Speed)</option>
              <option value="5">Nível 5 (+4% Atk Speed)</option>
              <option value="7">Nível 7 (+8% Atk Speed)</option>
            </select>
          </div>
          <div>
            <label for="emblem-azul">
              <span class="emblem-color-dot" style="background-color: #007bff;"></span>
              Azul (DEF):
            </label>
            <select id="emblem-azul" class="form-control">
              <option value="">Nenhum</option>
              <option value="2">Nível 2 (+2% DEF)</option>
              <option value="4">Nível 4 (+4% DEF)</option>
              <option value="6">Nível 6 (+8% DEF)</option>
            </select>
          </div>
        </div>
        <div class="campos-linha">
          <div>
            <label for="emblem-branco">
              <span class="emblem-color-dot" style="background-color: #ffffff; border: 1px solid #ccc;"></span>
              Branco (HP):
            </label>
            <select id="emblem-branco" class="form-control">
              <option value="">Nenhum</option>
              <option value="2">Nível 2 (+1% HP)</option>
              <option value="4">Nível 4 (+2% HP)</option>
              <option value="6">Nível 6 (+4% HP)</option>
            </select>
          </div>
          <div>
            <label for="emblem-preto">
              <span class="emblem-color-dot" style="background-color: #343a40;"></span>
              Preto (CDR):
            </label>
            <select id="emblem-preto" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (+1% CDR)</option>
              <option value="5">Nível 5 (+2% CDR)</option>
              <option value="7">Nível 7 (+4% CDR)</option>
            </select>
          </div>
          <div>
            <label for="emblem-amarelo">
              <span class="emblem-color-dot" style="background-color: #ffc107;"></span>
              Amarelo (Speed):
            </label>
            <select id="emblem-amarelo" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (+4% Speed)</option>
              <option value="5">Nível 5 (+6% Speed)</option>
              <option value="7">Nível 7 (+12% Speed)</option>
            </select>
          </div>
        </div>
        <div class="campos-linha">
          <div>
            <label for="emblem-marrom">
              <span class="emblem-color-dot" style="background-color: #8b4513;"></span>
              Marrom (ATK):
            </label>
            <select id="emblem-marrom" class="form-control">
              <option value="">Nenhum</option>
              <option value="2">Nível 2 (+1% ATK)</option>
              <option value="4">Nível 4 (+2% ATK)</option>
              <option value="6">Nível 6 (+4% ATK)</option>
            </select>
          </div>
          <div>
            <label for="emblem-roxo">
              <span class="emblem-color-dot" style="background-color: #6f42c1;"></span>
              Roxo (Sp. DEF):
            </label>
            <select id="emblem-roxo" class="form-control">
              <option value="">Nenhum</option>
              <option value="2">Nível 2 (+2% Sp. DEF)</option>
              <option value="4">Nível 4 (+4% Sp. DEF)</option>
              <option value="6">Nível 6 (+8% Sp. DEF)</option>
            </select>
          </div>
          <div>
            <label for="emblem-rosa">
              <span class="emblem-color-dot" style="background-color: #e83e8c;"></span>
              Rosa (Hindrance Reduction):
            </label>
            <select id="emblem-rosa" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (+4% Hindrance Reduction)</option>
              <option value="5">Nível 5 (+8% Hindrance Reduction)</option>
              <option value="7">Nível 7 (+16% Hindrance Reduction)</option>
            </select>
          </div>
        </div>
        <div class="campos-linha">
          <div>
            <label for="emblem-azul-marinho">
              <span class="emblem-color-dot" style="background-color: #1e3a8a;"></span>
              Azul-Marinho (Ult Charge Rate):
            </label>
            <select id="emblem-azul-marinho" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (+1% Ult Charge Rate)</option>
              <option value="5">Nível 5 (+2% Ult Charge Rate)</option>
              <option value="7">Nível 7 (+4% Ult Charge Rate)</option>
            </select>
          </div>
          <div>
            <label for="emblem-cinza">
              <span class="emblem-color-dot" style="background-color: #6c757d;"></span>
              Cinza (Damage Taken):
            </label>
            <select id="emblem-cinza" class="form-control">
              <option value="">Nenhum</option>
              <option value="3">Nível 3 (-3 Damage Taken)</option>
              <option value="5">Nível 5 (-6 Damage Taken)</option>
              <option value="7">Nível 7 (-12 Damage Taken)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Seleção de Itens -->
      <label>Itens Segurados:</label>
      <div id="itens-container" class="campos-linha">
        <div class="item-slot">
          <select class="form-control held-item"></select>
          <div class="stack-container"></div>
        </div>
        <div class="item-slot">
          <select class="form-control held-item"></select>
          <div class="stack-container"></div>
        </div>
        <div class="item-slot">
          <select class="form-control held-item"></select>
          <div class="stack-container"></div>
        </div>
      </div>

      <!-- Botões -->
      <div class="botoes-calculadora">
        <button id="resetar" class="btn">Resetar</button>
      </div>

      <!-- Resultados -->
      <div id="resultado" class="resultado-container">
        <div class="resultado-dados">
          <div class="coluna-temporada">
            <h3>Status Final</h3>
            <div id="status-final"></div>
          </div>
          <div class="coluna-total">
            <h3>Skills</h3>
            <div id="skills-column"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="damage-calculator.js"></script>
</body>
</html>
