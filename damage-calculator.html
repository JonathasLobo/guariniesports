<body>
  
  <main class="calculadora-container">
    <section class="container calculadora">
      <a href="material.html" class="calculadora-voltar">‚Üê Back to home</a>
      <h2>Stats Calculator</h2>

      <!-- Pok√©mon Selection -->
      <label>Select Pok√©mon:</label>
      <div class="pokemon-selector-container">
        <div class="pokemon-circle" id="pokemon-circle">
          <div class="pokemon-circle-content">
            <img id="selected-pokemon-image" src="./estatisticas-shad/images/backgrounds/placeholder.png" alt="Select Pok√©mon" style="display: none;">
            <div class="pokemon-placeholder">?</div>
          </div>
          <div class="pokemon-name" id="selected-pokemon-name">Select Pok√©mon</div>
        </div>
        
        <div class="pokemon-grid-panel" id="pokemon-grid-panel">
          <div class="pokemon-grid" id="pokemon-grid">
            <!-- Pok√©mon will be dynamically generated by JavaScript -->
          </div>
        </div>
      </div>
      <!-- Battle Items -->
      <label>Battle Item:</label>
      <div class="battle-items-grid">
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="ejectbutton">
          <img src="./estatisticas-shad/images/battle-items/ejectbutton.png" alt="Eject Button" class="battle-icon">
          <span>Eject Button</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="tail">
          <img src="./estatisticas-shad/images/battle-items/tail.png" alt="Fluffy Tail" class="battle-icon">
          <span>Fluffy Tail</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="purify">
          <img src="./estatisticas-shad/images/battle-items/purify.png" alt="Full Heal" class="battle-icon">
          <span>Full Heal</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="shedinjadoll">
          <img src="./estatisticas-shad/images/battle-items/shedinjadoll.png" alt="Shedinja Doll" class="battle-icon">
          <span>Shedinja Doll</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="gear">
          <img src="./estatisticas-shad/images/battle-items/gear.png" alt="Smoke" class="battle-icon">
          <span>Smoke</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="xattack">
          <img src="./estatisticas-shad/images/battle-items/xattack.png" alt="X-Attack" class="battle-icon">
          <span>X-Attack</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="xspeed">
          <img src="./estatisticas-shad/images/battle-items/xspeed.png" alt="X-Speed" class="battle-icon">
          <span>X-Speed</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="potion">
          <img src="./estatisticas-shad/images/battle-items/potion.png" alt="Potion" class="battle-icon">
          <span>Potion</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="ganrao">
          <img src="./estatisticas-shad/images/battle-items/ganrao.png" alt="Goal Getter" class="battle-icon">
          <span>Goal Getter</span>
        </label>
        
        <label class="battle-item-option">
          <input type="radio" name="battle" value="controller">
          <img src="./estatisticas-shad/images/battle-items/controller.png" alt="Goal Hacker" class="battle-icon">
          <span>Goal Hacker</span>
        </label>
      </div>

      <!-- Held Items Selection -->
      <label>Held Items:</label>
      <div class="held-items-grid" id="held-items-grid">
        <!-- Items will be dynamically generated by JavaScript -->
      </div>

      <!-- Container to show selected items -->
      <div id="selected-items-display" style="margin-top: 15px; display: none;">
        <label>Selected Items:</label>
        <div id="selected-items-container" class="selected-items-container">
          <!-- Selected item slots will appear here -->
        </div>
      </div>

      <!-- Emblems -->
      <label>Include emblem buffs?</label>
      <div class="battle-container">
        <label>
          <input type="radio" name="emblemas" value="sim">
          Yes
        </label>
        <label>
          <input type="radio" name="emblemas" value="nao" checked>
          No
        </label>
      </div>

      <!-- New Emblem Selector -->
      <div class="emblems-selector-new" id="emblems-selector" style="display: none;">
        <div class="emblems-title">Emblems</div>
        
        <div class="emblems-grid" id="emblems-grid">
          <!-- Emblems will be dynamically generated by JavaScript -->
        </div>
        
        <div class="emblem-description empty" id="emblem-description">
          Select an emblem and its level to see the buff description
        </div>
      </div>

      <label>Include map buffs?</label>
      <div class="battle-container">
        <label>
          <input type="radio" name="mapbuffs" value="sim">
          Yes
        </label>
        <label>
          <input type="radio" name="mapbuffs" value="nao" checked>
          No
        </label>
      </div>

      <!-- Map Buffs Selector -->
      <div class="map-buffs-selector-new" id="map-buffs-selector" style="display: none;">
        <div class="map-buffs-title">Map Buffs</div>
        
        <div class="map-buffs-grid" id="map-buffs-grid">
          <!-- Map buffs will be dynamically generated by JavaScript -->
        </div>
        
        <div class="map-buff-description empty" id="map-buff-description">
          Select map buffs to see their effects
        </div>
      </div>

      <!-- Circular Level Selector -->
      <div class="level-selector-container hidden-until-pokemon" id="level-selector-container">
        <div class="level-label-new">Level:</div>
        <div class="level-controls-new" id="level-controls-new">
          <div class="level-button" id="level-decrease" title="Decrease level">‚àí</div>
          <div class="level-display" id="level-display">1</div>
          <div class="level-button" id="level-increase" title="Increase level">+</div>
        </div>
      </div>

      <!-- Keep original elements hidden for compatibility -->
      <div style="display: none;">
        <input type="range" id="nivel-final" min="1" max="15" value="1" step="1" class="slider">
        <span id="nivel-valor-final">1</span>
      </div>
      
      <!-- Results -->
      <div id="resultado" class="resultado-container">
        <div class="resultado-dados">
          <div class="coluna-temporada">
            <h3>Final Stats</h3>
            <div id="status-final"></div>
          </div>
          <div class="coluna-total">
            <h3>Skills</h3>
            <div id="skills-column"></div>
          </div>
        </div>
      </div>

      <div class="action-buttons-container hidden-until-pokemon" id="action-buttons-container" style="margin-top:20px; text-align:center;">
        <button id="btn-theme-toggle" class="theme-toggle-btn">
          <span class="theme-icon">üåô</span>
          <span class="theme-text">Dark Mode</span>
        </button>
        <button id="btn-download" class="btn">üì∑ Download Result as Image</button>
      </div>

      <!-- Footer with watermark -->
      <footer style="text-align: center; padding: 20px; margin-top: 40px; color: #fe8a01; border-top: 1px solid #fe8a01;">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
          <img src="./img-site/Guarini.png" alt="Logo Guarini" style="height: 40px;">
          <div style="display: flex; gap: 20px;">
            <a href="https://x.com/Shadtrader32" target="_blank" style="color: #fe8a01; text-decoration: none;">
              @Shadtrader32
            </a>
            <a href="https://x.com/lobo_vgc" target="_blank" style="color: #fe8a01; text-decoration: none;">
              @lobo_vgc
            </a>
          </div>
          <div style="font-size: 0.9em; color: #fe8a01; opacity: 0.8;">
            Special thanks to <a href="https://unite-db.com" target="_blank" style="color: #fe8a01; text-decoration: underline;">unite-db</a> for sharing formulas and data
          </div>
        </div>
      </footer>

    </section>
  </main>
  <script src="damage-calculator.js"></script>
</body>
</html>
