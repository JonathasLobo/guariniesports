<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados - Pokémon Unite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .logo-preview { max-width: 40px; max-height: 40px; }
  </style>
</head>
<body class="w-full h-full bg-cover bg-no-repeat bg-center h-screen overflow-hidden top-0 left-0 right-0 bottom-0" style="background-image: url(./images/backgrounds/index-background.png)">
  <div class="max-w-3xl mx-auto p-4 rounded">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Resultados do Guariní</h1>

    <div class="flex justify-around mb-4 text-lg font-semibold text-white">
      <div>Vitórias: <span id="winCount" class="text-green-400">0</span></div>
      <div>Empates: <span id="drawCount" class="text-yellow-400">0</span></div>
      <div>Derrotas: <span id="lossCount" class="text-red-400">0</span></div>
    </div>

    <div class="mb-4 flex flex-col md:flex-row gap-2 items-center">
      <img src="./images/backgrounds/Guarini.png" alt="Guariní" class="w-16 h-16 object-contain" />
      <input id="placarMeuTime" type="number" placeholder="Placar Guariní" class="w-full p-2 border rounded text-black" />
      <span class="font-bold text-xl text-white">X</span>
      <input id="placarAdversario" type="number" placeholder="Placar Adversário" class="w-full p-2 border rounded text-black" />
      <input id="nomeAdversario" type="text" placeholder="Nome do Time Adversário" class="w-full p-2 border rounded text-black" />
      <button id="botaoAdicionar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Adicionar</button>
    </div>

    <div class="flex gap-4 mb-4 flex-wrap">
      <input type="file" id="importarArquivo" accept=".json,.csv" class="block text-white bg-gray-800 p-2 rounded">
      <button id="botaoExportar" class="bg-green-600 hover:bg-green-700 text-white px-2 py-2 rounded">Exportar JSON</button>
      <button id="botaoExportarCSV" class="bg-yellow-600 hover:bg-yellow-700 text-white px-2 py-2 rounded">Exportar CSV</button>
      <button id="botaoLimpar" class="bg-red-600 hover:bg-red-700 text-white px-2 py-2 rounded">Limpar Dados</button>
    </div>

    <table class="w-full bg-white rounded shadow text-black">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="p-3">Resultado</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados">
        <!-- Resultados serão inseridos via JS -->
      </tbody>
    </table>
  </div>

  <!-- Painel lateral reduzido de agendamento -->
  <div class="fixed bottom-4 right-4 w-[300px] bg-white rounded shadow-lg z-50 max-h-[90vh] overflow-y-auto">
    <div class="p-4 border-b font-bold text-center bg-gray-100">Próximos Scrims</div>
    <div id="schedule" class="p-3 space-y-3 text-sm"></div>
  </div>

  <!-- Modal de Agendamento -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 class="text-lg font-bold mb-4">Agendar Scrim</h2>
      <form id="scrimForm" class="space-y-4">
        <input type="hidden" id="selectedDate" />
        <input type="hidden" id="editIndex" value="-1" />
        <div>
          <label class="block text-sm font-medium">Adversário</label>
          <input type="text" id="team2" class="w-full border rounded p-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Horário</label>
          <input type="time" id="matchTime" class="w-full border rounded p-2" required />
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="text-gray-500">Cancelar</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scrims-result.js"></script>
  <script src="agendamentos-scrims.js"></script> <!-- <- Aqui está o script da agenda -->
</body>
</html>
