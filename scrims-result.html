      <input id="placarMeuTime" type="number" placeholder="Placar Guarini" class="w-full p-2 border rounded text-black" />
      <span class="font-bold text-xl text-white">X</span>
      <input id="placarAdversario" type="number" placeholder="Placar Advers√°rio" class="w-full p-2 border rounded text-black" />
      <input id="nomeAdversario" type="text" placeholder="Nome do Time Advers√°rio" class="w-full p-2 border rounded text-black" />
      <select id="formatoScrim" class="w-full p-2 border rounded text-black">

        <option value="3x3">3x3</option>
      </select>
      <button id="botaoAdicionar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded whitespace-nowrap">Adicionar</button>
    </div>

    <!-- Bot√µes de Importar/Exportar -->
    <div class="flex gap-2 sm:gap-4 mb-4 flex-wrap">
      <input type="file" id="importarArquivo" accept=".json,.csv" class="block text-white bg-gray-800 p-2 rounded text-sm">
      <button id="botaoExportar" class="bg-green-600 hover:bg-green-700 text-white px-2 py-2 rounded text-sm sm:text-base">Exportar JSON</button>
      <button id="botaoExportarCSV" class="bg-yellow-600 hover:bg-yellow-700 text-white px-2 py-2 rounded text-sm sm:text-base">Exportar CSV</button>
      <button id="botaoLimpar" class="bg-red-600 hover:bg-red-700 text-white px-2 py-2 rounded text-sm sm:text-base">Limpar Dados</button>
    </div>

    <!-- Tabela de Resultados -->
    <table class="w-full bg-white rounded shadow text-black">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="p-3">Resultado</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados">
        <!-- Resultados ser√£o inseridos via JS -->
      </tbody>
    </table>
  </div>
