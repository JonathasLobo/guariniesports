<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            html {
                height: 100%;
            }
            body {
                min-height: 100vh;
                margin: 0;
                background-image: url(./images/backgrounds/index-background.png);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            
            /* Estilos para a caixa de legenda */
            .legend-container {
                position: relative;
            }
            
            .legend-box {
                position: absolute;
                top: 100%;
                right: 0;
                z-index: 50;
                background: rgba(255, 255, 255, 0.95);
                border: 2px solid #3b82f6;
                border-radius: 12px;
                padding: 16px;
                min-width: 280px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
                backdrop-filter: blur(10px);
                transform: translateY(8px);
            }
            
            .legend-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 0;
                border-bottom: 1px solid #e5e7eb;
            }
            
            .legend-item:last-child {
                border-bottom: none;
            }
            
            .legend-abbreviation {
                font-weight: bold;
                color: #3b82f6;
                font-size: 14px;
                min-width: 30px;
            }
            
            .legend-description {
                color: #374151;
                font-size: 14px;
                text-align: right;
            }
        </style>
    </head>
    <body> 
        <div class="flex flex-col items-center w-full h-auto top-0 left-0 right-0 z-10">
            <div class="flex justify-between w-full pt-4 pl-6 pr-12">
                <div id="mainLogo" style="cursor: pointer;">
                    <img src="./images/backgrounds/copasonhos.png" width="80">
                </div>
                <div class="flex gap-x-2 pl-24 pt-2">
                    <span id="title-span" class="text-4xl font-bold text-white"></span>
                </div>
                <div class="legend-container">
                    <button id="legendToggle" class="h-8 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded transition-colors duration-200 font-semibold">
                        Legenda
                    </button>
                    <div id="legendBox" class="legend-box hidden">
                        <div class="legend-item">
                            <span class="legend-abbreviation">PR</span>
                            <span class="legend-description">Pickrate</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">WR</span>
                            <span class="legend-description">Winrate</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">P</span>
                            <span class="legend-description">Participação</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">WS</span>
                            <span class="legend-description">WinStreak (Sequencia de vitória)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">LS</span>
                            <span class="legend-description">LoseStreak (Sequencia de derrota)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">LG</span>
                            <span class="legend-description">LastGame (Último Resultado)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">T</span>
                            <span class="legend-description">Tendência</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-abbreviation">GR</span>
                            <span class="legend-description">Gráfico</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<div class="flex items-start justify-start w-full gap-x-4 pt-[50px] px-4">
  <!-- Filtro (à esquerda) -->
  <div id="filterInfo" 
       class="shadow-md rounded-lg w-1/6 min-h-[40px] flex flex-col justify-start border border-gray-300 bg-transparent p-3">
    <div class="flex flex-col items-start text-black gap-y-2 w-full">
      <span id="filter-text" class="text-lg font-semibold text-black text-center"></span>
      
      <!-- Container dos filtros com duas colunas -->
      <div id="filter-container" class="grid grid-cols-2 gap-y-10 gap-x-4 text-base w-full">
        <style>
          input[type="checkbox"] {
              display: none;
          }

          label {
              display: block;
              text-align: center;
              padding: 7px 10px;
              background-color: #f4f4f4;
              color: #333;
              border-radius: 20px;
              cursor: pointer;
              transition: background-color 0.3s, color 0.3s;
              font-weight: bold;
              font-size: 14px;
          }

          label:hover {
              background-color: #ddd;
          }
          
          input[type="checkbox"]:checked + label {
              background-color: #007bff; 
              color: white; 
          }
        </style>
        
        <input type="checkbox" id="todos" class="class-filter" value="Todos" checked>
        <label for="todos">Todos</label>

        <input type="checkbox" id="speedster" class="class-filter" value="Speedster">
        <label for="speedster">Speedsters</label>

        <input type="checkbox" id="attacker" class="class-filter" value="Attacker">
        <label for="attacker">Attackers</label>

        <input type="checkbox" id="allrounder" class="class-filter" value="All Rounder">
        <label for="allrounder">All Rounders</label>

        <input type="checkbox" id="support" class="class-filter" value="Support">
        <label for="support">Supporters</label>

        <input type="checkbox" id="defender" class="class-filter" value="Defender">
        <label for="defender">Defenders</label>
      </div>
    </div>
  </div>

  <!-- Estatísticas -->
  <div id="statisticsInfo" 
       class="shadow-md rounded-lg w-1/3 min-h-[40px] flex flex-col justify-start border border-gray-300 bg-transparent p-3 gap-y-2">
    <!-- Conteúdo gerado via JS -->
  </div>
</div>

        <div id="topicInfo" class="w-full h-12 flex justify-center items-center">
        </div>

        <div class="h-full">
            <div id="tables-container" class="flex gap-x-1.5 justify-center">
            </div>
        </div>
        
        <script>
            // JavaScript para controlar a legenda
            document.addEventListener('DOMContentLoaded', function() {
                const legendToggle = document.getElementById('legendToggle');
                const legendBox = document.getElementById('legendBox');
                
                // Função para toggle da legenda
                legendToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    legendBox.classList.toggle('hidden');
                });
                
                // Fechar legenda quando clicar fora
                document.addEventListener('click', function(e) {
                    if (!legendToggle.contains(e.target) && !legendBox.contains(e.target)) {
                        legendBox.classList.add('hidden');
                    }
                });
                
                // Prevenir que cliques dentro da legenda a fechem
                legendBox.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        </script>
        
        <script src="./util.js"></script>
        <script src="./show-result.js"></script>
        <!--<script src="./playerRanking-result.js"></script>-->
    </body>
</html>
