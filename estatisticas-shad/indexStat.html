<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Reset básico apenas para eliminar margens/paddings padrão */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            /* Estilos de responsividade específicos */
            @media (max-width: 768px) {
                body {
                    overflow-y: auto !important;
                    overflow-x: hidden;
                    height: 100vh !important; /* Altura fixa da viewport */
                    position: relative !important;
                }
                
                .main-container {
                    position: relative !important;
                    height: 100vh; /* Altura exata da viewport */
                    padding-bottom: 0; /* Remove padding que causa scroll */
                }
                
                .title {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    text-align: center;
                    margin: 20px auto;
                    font-size: 1.75rem !important;
                    white-space: nowrap;
                    padding: 0 10px;
                }
                
                .button-container {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    flex-direction: column;
                    align-items: center;
                    gap: 12px;
                    width: 100%;
                    margin: 20px auto;
                    max-width: 300px;
                }
                
                .button-item {
                    width: 200px;
                    margin: 0;
                }
                
                .controls-container {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    flex-direction: column;
                    align-items: center;
                    gap: 16px;
                    width: 90%;
                    margin: 30px auto;
                    max-width: 400px;
                }
                
                .image-box {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    width: 90%;
                    margin: 30px auto;
                    min-height: 200px; /* Reduzido para mobile */
                    max-width: 500px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
                
                .pokemon-img {
                    display: none !important; /* Esconde imagem no mobile */
                }
                
                .description-text {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    width: 90% !important;
                    text-align: center;
                    font-size: 1rem !important;
                    margin-top: 0;
                    opacity: 1 !important; /* Texto sempre visível no mobile */
                }
            }
            
            /* Desktop styles */
            @media (min-width: 769px) {
                body {
                    overflow: hidden;
                    height: 100vh;
                    position: fixed;
                }
                
                .main-container {
                    position: relative;
                    height: 100vh;
                }
                
                .title {
                    position: absolute;
                    top: 8px;
                    left: 50%;
                    transform: translateX(-50%);
                }
                
                .button-container {
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    flex-direction: row;
                    top: 56px;
                }
                
                .controls-container {
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    flex-direction: row;
                    top: 112px;
                }
                
                .image-box {
                    position: absolute;
                    top: 192px;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    min-height: 450px;
                }
                
                .pokemon-img {
                    width: 250px !important;
                    height: 250px !important;
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    margin: 0 auto;
                    display: block;
                }
                
                .description-text {
                    position: relative !important;
                    top: auto !important;
                    left: auto !important;
                    transform: none !important;
                    width: 80% !important;
                    text-align: center;
                    margin-top: 20px;
                    font-size: 1.1rem !important;
                }
            }
        </style>
    </head>

    <body class="w-full bg-cover bg-no-repeat bg-center" style="background-image: url(./images/backgrounds/index-background.png)">
        <div class="flex justify-center w-full main-container">
            <div class="bg-center bg-no-repeat bg-cover w-full max-w-6xl">
                
                <!-- Título -->
                <h1 class="title text-3xl font-bold text-white drop-shadow-lg">
                    Estatísticas Gerais
                </h1>

                <!-- Container principal para os botões -->
                <div class="button-container flex justify-center gap-3 w-auto">
                    
                    <!-- Botão de Upload -->
                    <form>
                        <div class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item">
                            <label id="upload-file" 
                                   class="text-xl text-black font-serif cursor-pointer transition-colors duration-200 ease-in-out group-hover:text-white"
                                   for="uploadFile">
                                Upload
                            </label>
                            <input id="uploadFile" class="hidden" type="file" name="uploadFile">
                        </div>
                    </form>

                    <!-- Demais seções (preenchidas via JavaScript) 
                    <div id="filters-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    -->
                    <div id="player-profile-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    
                    <div id="ban-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    
                    <div id="ally-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    
                    <div id="enemy-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    
                    <div id="rayquaza-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                    
                    <div id="scrims-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                </div>

                <!-- Container para os controles (select e checkbox) -->
                <div id="controls-container" class="controls-container flex justify-center items-center gap-4 w-full max-w-2xl">
                    <!-- Espaço para os controles serão adicionados via JavaScript -->
                </div>

                <!-- Área da imagem -->
                <div id="imageBox" class="image-box flex flex-col justify-center items-center gap-4 w-full max-w-2xl">
                    <!-- Imagem e texto serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
