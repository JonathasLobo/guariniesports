<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas Pokemon Unite - Guariní Esports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto !important;
                overflow-x: hidden;
                height: 100vh !important;
                position: relative !important;
            }

            .main-container {
                position: relative !important;
                height: 100vh;
                padding-bottom: 0;
            }

            .title {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                text-align: center;
                margin: 20px auto;
                font-size: 1.75rem !important;
                white-space: nowrap;
                padding: 0 10px;
            }

            .button-container {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                flex-direction: column;
                align-items: center;
                gap: 12px;
                width: 100%;
                margin: 20px auto;
                max-width: 300px;
            }

            .button-item {
                width: 200px;
                margin: 0;
            }

            .controls-container {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                flex-direction: column;
                align-items: center;
                gap: 16px;
                width: 90%;
                margin: 30px auto;
                max-width: 400px;
            }

            .image-box {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                width: 90%;
                margin: 30px auto;
                min-height: 200px;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .pokemon-img {
                display: none !important;
            }

            .description-text {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                width: 90% !important;
                text-align: center;
                font-size: 1rem !important;
                margin-top: 0;
                opacity: 1 !important;
            }
        }

        @media (min-width: 769px) {
            body {
                overflow: hidden;
                height: 100vh;
                position: fixed;
            }

            .main-container {
                position: relative;
                height: 100vh;
            }

            .title {
                position: absolute;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
            }

            .button-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                top: 56px;
            }

            .controls-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                top: 112px;
            }

            .image-box {
                position: absolute;
                top: 192px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 450px;
            }

            .pokemon-img {
                width: 250px !important;
                height: 250px !important;
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                margin: 0 auto;
                display: block;
            }

            .description-text {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                transform: none !important;
                width: 80% !important;
                text-align: center;
                margin-top: 20px;
                font-size: 1.1rem !important;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background-color: #f8f9fa;
        }

        .upload-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
        }

        #upload-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        #upload-button:hover {
            background-color: #2980b9;
        }

        #upload-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body class="w-full bg-cover bg-no-repeat bg-center" style="background-image: url(./background.jpg)">
    <div class="flex justify-center w-full main-container">
        <div class="bg-center bg-no-repeat bg-cover w-full max-w-6xl">
            <h1 class="title text-3xl font-bold text-white drop-shadow-lg">
                Estatísticas Gerais
            </h1>

            <div class="button-container flex justify-center gap-3 w-auto">
                <div class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item" id="upload-button-trigger">
                    <span class="text-xl text-black font-serif cursor-pointer transition-colors duration-200 ease-in-out group-hover:text-white">
                        Upload
                    </span>
                </div>

                <div id="filters-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="player-profile-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="ban-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="ally-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="enemy-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="rayquaza-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
                <div id="scrims-section" class="border border-gray-400 rounded-full bg-white p-2 flex items-center justify-center w-36 cursor-pointer transition-transform duration-200 ease-in-out hover:bg-black hover:scale-105 group button-item"></div>
            </div>

            <div id="controls-container" class="controls-container flex justify-center items-center gap-4 w-full max-w-2xl">
                <!-- Controles serão adicionados via JavaScript -->
            </div>

            <div id="imageBox" class="image-box flex flex-col justify-center items-center gap-4 w-full max-w-2xl">
                <!-- Conteúdo dinâmico -->
            </div>
        </div>
    </div>

    <!-- Modal para Upload -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Upload de Arquivo</h2>
            <p>Selecione um arquivo JSON para análise</p>
            <div class="upload-area" id="drop-area">
                <div class="upload-icon">📁</div>
                <p>Arraste e solte o arquivo aqui ou</p>
                <label for="file-upload" class="cursor-pointer text-blue-500 underline">clique para procurar</label>
                <input type="file" id="file-upload" accept=".json" class="hidden">
            </div>
            <p id="file-name"></p>
            <button id="upload-button" disabled>Processar Arquivo</button>
        </div>
    </div>

    <!-- Notificação -->
    <div class="notification" id="notification"></div>

    <script src="./main.js"></script>
</body>
</html>
