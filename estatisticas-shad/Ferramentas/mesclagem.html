<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclador de Partidas Pokémon Unite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Mesclador de Partidas Pokémon Unite</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Carregar Arquivos</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Arquivo 1</label>
                    <input type="file" id="file1" accept=".json" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                    <div id="file1-info" class="mt-2 text-sm text-gray-600"></div>
                </div>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Arquivo 2</label>
                    <input type="file" id="file2" accept=".json" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                    <div id="file2-info" class="mt-2 text-sm text-gray-600"></div>
                </div>
            </div>
            
            <button id="merge-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Mesclar Arquivos
            </button>
        </div>
        
        <div id="result-section" class="bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Resultado da Mesclagem</h2>
                <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition duration-200">
                    Baixar Arquivo Mesclado
                </button>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <div class="flex items-center text-sm text-gray-600 mb-2">
                    <span class="font-medium">Total de partidas:</span>
                    <span id="total-matches" class="ml-2 font-bold"></span>
                </div>
                <div id="matches-list" class="space-y-3"></div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4 overflow-x-auto">
                <pre id="json-output" class="text-green-400 text-sm whitespace-pre-wrap"></pre>
            </div>
        </div>
        
        <div id="error-alert" class="hidden fixed bottom-4 right-4 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-md"></div>
    </div>

    <script src="mesclagem.js"></script>
</body>
</html>
